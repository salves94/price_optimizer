{% extends "base_dashboard.html" %}

{% block content %}
<div class="container-fluid">
    <div class="page-head">
        <h4 class="my-2">{{ _('Price Optimization') }}</h4>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card m-b-30">
                <div class="card-body">
                    <h5 class="header-title pb-3">{{ _('Input Variables') }}</h5>
                    <div class="general-label">
                        <form role="form" action="{{ url_for('createPriceOptimization') }}" method="POST">
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="product_id">{{ _('Product') }}</label>
                                    <select class="select2 form-control mb-3 custom-select" style="width: 100%; height:36px;" id='product_id' name='product_id' required>
                                        <option value="">{{ _('Select') }}</option>
                                        {% for product in products %}
                                            <option value="{{ product.id }}">{{ product.name }} - {{ product.sku }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="time_steps">{{ _('Time Steps') }}</label>
                                    <input type="number" class="form-control" name='time_steps' id='time_steps' required value='12'>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="max_price">{{ _('Maximum Valid Price') }}</label>
                                    <input type="number" step="any" class="form-control" name='max_price' id='max_price' required value='35'>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="price_step">{{ _('Price Step') }}</label>
                                    <input type="number" step="any" class="form-control" name='price_step' id='price_step' required value='0.1'>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="intercept_demand">{{ _('Intercept in Demand') }}</label>
                                    <input type="number" step="any" class="form-control" name='intercept_demand' id='intercept_demand' required value='35.15'>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="slope_demand">{{ _('Slope in Demand') }}</label>
                                    <input type="number" step="any" class="form-control" name="slope_demand" id="slope_demand" required value='2.04'>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="product_cost">{{ _('Product Cost') }}</label>
                                    <input type="number" step="any" class="form-control" name='product_cost' id="product_cost" required value='16.74'>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="increase_coefficient">{{ _('Price Increase Coefficient') }}</label>
                                    <input type="number" step="any" class="form-control" name='increase_coefficient' id="increase_coefficient" required value='1.65'>
                                </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-3">
                                  <label for="decrease_coefficient">{{ _('Price Decrease Coefficient') }}</label>
                                  <input type="number" step="any" class="form-control" name='decrease_coefficient' id="decrease_coefficient" required value='6.66'>
                              </div>
                              <div class="form-group col-md-3">
                                  <label for="product_name">{{ _('Gamma') }}</label>
                                  <input type="number" step="any" class="form-control" name='gamma' id='gamma' required value='1'>
                              </div>
                              <div class="form-group col-md-3">
                                  <label for="product_code">{{ _('Target Update') }}</label>
                                  <input type="number" step="any" class="form-control" name='target_update' id='target_update' required value='12'>
                              </div>
                              <div class="form-group col-md-3">
                                  <label for="time_steps">{{ _('Batch Size') }}</label>
                                  <input type="number" class="form-control" name='batch_size' id='batch_size' required value='512'>
                              </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="time_steps">{{ _('Learning Rate') }}</label>
                                    <input type="number" step="any" class="form-control" name='learning_rate' id='learning_rate' required value='0.005'>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="time_steps">{{ _('# of Episodes') }}</label>
                                    <input type="number" class="form-control" name='num_episodes' id='num_episodes' required value='300'>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">{{ _('Submit') }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
