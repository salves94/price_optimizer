{% extends "general.html" %}

{% block body %}
<section class="bg-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="wrapper-page">
                    <div class="account-pages">
                        <div class="account-box">
                            <div class="card m-b-30">
                                <div class="card-body">
                                    <div class="card-title text-center">
                                        <img src="{{ url_for('static', filename='images/logo_sm_2.png') }}" alt="" class="">
                                        <h5 class="mt-3"><b>{{ _('Register') }}</b></h5>
                                    </div>
                                    <form class="form mt-5 contact-form" action="{{ url_for('register') }}" method="POST">
                                        <div class="form-group ">
                                            <div class="col-sm-12">
                                                <input class="form-control form-control-line" name='full_name' type="text" placeholder="Full Name" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <div class="col-sm-12">
                                                <input class="form-control form-control-line" name='email' type="email" placeholder="Email" required="required">
                                                <ul class="parsley-errors-list filled">
                                                    <li>
                                                        {% if error %} {{ error }} {% endif %}
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <div class="col-sm-12">
                                                <input class="form-control form-control-line" name='password' type="password" placeholder="Password" required="required">
                                            </div>
                                        </div>

                                        <div class="form-group ">
                                            <div class="col-sm-12">
                                                <select class="select2 form-control mb-3 custom-select" style="width: 100%; height:36px;" id='language' name='language' required>
                                                    <option value="">{{ _('Language') }}</option>
                                                    <option value="en">{{ _('English') }}</option>
                                                    <option value="es">{{ _('Spanish') }}</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-12 mt-4">
                                                <button class="btn btn-primary btn-block" type="submit">{{ _('Sign Up') }}</button>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-12 mt-4 text-center">
                                                <a href="{{ url_for('login') }}">{{ _('Already have an account?') }}</a>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
